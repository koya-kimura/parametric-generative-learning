<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>パラメータCSV & 画像ZIPツール</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>

<body>
    <h1>🎨 パラメータ生成＆画像ZIP保存ツール</h1>

    <section style="margin-bottom: 20px;">
        <h2>① パラメータCSVの生成</h2>
        <label for="csvCount">生成件数：</label>
        <input type="number" id="csvCount" value="50" min="1" max="1000" style="width: 80px;">
        <button onclick="generateAndSaveCSV()">CSVを生成して保存</button>
    </section>

    <section style="margin-bottom: 20px;">
        <h2>② CSVから画像を生成してZIP保存</h2>
        <input type="file" id="csvFile" accept=".csv">
        <button onclick="handleCSVUpload()">画像を生成してZIP保存</button>
    </section>

    <script src="art/circle-text.js"></script>
    <script src="system/script.js"></script>
</body>

</html>
